    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form"><i
                class="fas fa-heartbeat"></i>
            <h2>Sign up for weekly updates and recipes!</h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="text-input" name="first_name" required />
            <label for="lname">Last Name</label>
            <input type="text" id="lname" class="text-input" name="last_name" required />
            <label for="email">Email Address</label>
            <input id="email" type="email" class="text-input" name="email_address" required />
            <label for="road">Vegan</label>
            <input id="road" type="radio" name="running_preference" value="road" required />
            <label for="trail">Veggie</label>
            <input id="trail" type="radio" name="running_preference" value="trail" />
            <label for="both">Not Fussy</label>
            <input id="both" type="radio" name="running_preference" value="both" />
            <input type="submit" class="join-button" value="Lets Grow!" />

        </form>
